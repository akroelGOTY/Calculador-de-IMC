<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./app/favicon.icon" type="image/x-icon">
    <link rel="stylesheet" href="./app/css/style.css">
    <title>Calculador de Imc</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Imc</h1>
        <p>Calcule seu √çndice de Massa Corporal e descubra sua categoria de peso.</p>
        <div class="container-form">
            <form action="">
                <div class="form-input">
                    <label for="altura">Altura(cm)</label>
                    <input type="number" name="" id="altura" placeholder="Ex: 1.80">
                    <label for="peso">Peso(kg)</label>
                    <input type="number" name="" id="peso" placeholder="Ex: 68">
                </div>
                <p id="result"></p>
            </form>
            <button>Calcular</button>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/c971e0fa94.js" crossorigin="anonymous"></script>

</html>
